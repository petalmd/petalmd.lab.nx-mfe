<div class="container">
  <div class="menu">
    <button mat-icon-button matTooltip="Save Template" (click)="render()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Render Template" (click)="render()">
      <mat-icon>view_in_ar</mat-icon>
    </button>
  </div>
  <div class="cell">
    <petal-notification-template
      [mode]="languages.html"
      [control]="form.controls.html"
    >HTML</petal-notification-template>
  </div>
  <div class="cell">
    <petal-notification-template
      [mode]="languages.css"
      [control]="form.controls.css"
    >CSS</petal-notification-template>
  </div>
  <div class="cell">
    <petal-notification-render
      [html]="form.value.html!"
      [css]="form.value.css!"
      [json]="form.value.json!"
    ></petal-notification-render>
  </div>
  <div class="break"></div>
  <div class="cell">
    <petal-notification-template
      [mode]="languages.json"
      [control]="form.controls.json"
    >JSON</petal-notification-template>
  </div>
  <div class="cell wide">5</div>
</div>
